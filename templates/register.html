{% extends "index.html" %}
{% block content %}
    <form class="form" method="POST" action="">
        <p class="title">Register </p>
        {{ form.hidden_tag() }}
        <p class="message">Signup now and get full access to our app. </p>
        <label>
        {{ form.username(class="input") }}
        <span>Username</span>
        {% if form.username.errors %}
        <p class="error">{{ form.username.errors[0] }}</p>
        {% endif %}
        </label>

        <label>
            {{ form.email(class="input") }}
            <span>Email</span>
        {% if form.email.errors %}
        <p class="error">{{ form.email.errors[0] }}</p>
        {% endif %}
        </label>
        <label>
            {{ form.role(class="input") }}
            <span>Role</span>
        </label>
        {% if form.role.errors %}
        <p class="error">{{ form.role.errors[0] }}</p>
        {% endif %}
        </label>
        <label>
            {{ form.country(class="input") }}
            <span>Country</span>
        {% if form.country.errors %}
        <p class="error">{{ form.country.errors[0] }}</p>
        {% endif %}
        </label>

        <label>
            {{ form.password(class="input") }}
            <span>Password</span>
        </label>
        <label>
            {{ form.confirm_password(class="input") }}
            <span>Confirm password</span>
        </label>
        {{ form.submit(class="submit") }}
        <p class="signin">Already have an acount ? <a href="/login">Sign In</a> </p>
    </form>
{% endblock content %}
